language: node_js
node_js:
- 10

install:
- npm install

script:
- npm run build

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: build/
  on:
    branch: deploy

notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
    - me@michaelkohler.info